<div class="body1">
    <div class="main1">
        <div class="question" id="question"><br /><br />{{Question}}</div>
        <div id="options">
            <div id="questiontext" style="display:none;">{{Question}}</div>
            <div id="answertext" style="display:none;">{{Answer}}</div>
        </div>
    </div>
</div>


<script>
    var choiced = ""

    var questions = document.getElementById('questiontext').innerText.split('|')
    var answer = document.getElementById('answertext').innerText.trim()

    var questionHTML = "<br /><br />" + questions[0]
    var questionElement = document.getElementById('question')
    questionElement.innerHTML = questionHTML

    var optionsElement = document.getElementById('options')
    
    optionsElement.style.visibility = 'hidden'

    var optionsHTML = ''
    for (var i = 1; i < questions.length; i++) {
        var id = String.fromCharCode(64 + i)
        optionsHTML = optionsHTML + "<div class=option onclick='onclickanswer(this.id)' id = '" + id + "'>" +
            id + ". " + questions[i] + "</div>"
    }

    optionsElement.innerHTML = optionsHTML

    setTimeout(function(){
        optionsElement.style.visibility = 'visible'
    },1000);

    function onclickanswer(id) {
        choiced = id
        checkcolor()
    }

    function checkcolor() {
        for (var i = 0; i < options.length; i++) {
            var id = String.fromCharCode(65 + i)
            if (id != choiced && id != answer) {
                ele = document.getElementById(id)
                ele.style.backgroundColor = '#f3f4f6'; //灰
                ele.style.color = 'black';
            }
        }
        if (choiced != "") {
            right = document.getElementById(answer)
            right.style.backgroundColor = '#03c459'; //绿
            right.style.color = 'white';
            if (choiced != answer) {
                wrong = document.getElementById(choiced)
                wrong.style.backgroundColor = '#f74e75'; //红
                wrong.style.color = 'white';
            }
        }
    }
</script>
